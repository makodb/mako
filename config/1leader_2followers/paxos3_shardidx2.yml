  # the last column is the learner
  # - ["s101:8001", "s201:8101", "s301:8201", "s401:8301"]
  server:
    - ["s101:9001", "s201:9101", "s301:9201", "s401:9301"]
    - ["s102:9002", "s202:9102", "s302:9202", "s402:9302"]
    - ["s103:9003", "s203:9103", "s303:9203", "s403:9303"]

# s101: localhost
# s201: p1
# s301: p2
# s401: learner 
process:
  s101: localhost
  s201: p1
  s301: p2
  s401: learner
  s102: localhost
  s202: p1
  s302: p2
  s402: learner
  s103: localhost
  s203: p1
  s303: p2
  s403: learner

# process_name - host_addr map
host:
  localhost: 127.0.0.1
  p1: 127.0.0.1
  p2: 127.0.0.1
  learner: 127.0.0.1