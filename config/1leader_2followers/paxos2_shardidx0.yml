site:
  # each line is a partition (Paxos group), the first is the master site_name:port
  # the last column is the learner
  # - ["s101:7001", "s201:7101", "s301:7201", "s401:7301"]
  server: 
    - ["s101:7001", "s201:7101", "s301:7201", "s401:7301"]
    - ["s102:7002", "s202:7102", "s302:7202", "s402:7302"]

# s101: localhost
# s201: p1
# s301: p2
# s401: learner 
process:
  s101: localhost
  s201: p1
  s301: p2
  s401: learner
  s102: localhost
  s202: p1
  s302: p2
  s402: learner

# process_name - host_addr map
host:
  localhost: 127.0.0.1
  p1: 127.0.0.1
  p2: 127.0.0.1
  learner: 127.0.0.1